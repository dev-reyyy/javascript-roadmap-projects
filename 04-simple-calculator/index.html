<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04 Simple Calculator</title>

		<link rel="stylesheet" href="../shared/css/global.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container flex-col" style="gap: 24px">
			<div class="flex flex-col items-center">
				<span>Project 04</span>
				<h1>Simple Calculator</h1>
			</div>

			<div class="card">
				<div class="calculator">
					<div class="input-group">
						<label for="number1">First Number</label>
						<input
							type="number"
							name="number1"
							id="number1"
							value="0"
							required
						/>
					</div>

					<div class="input-group">
						<label for="operationSelect">Operation</label>
						<select
							class="operation-selector"
							name="operationSelect"
							id="operationSelect"
						>
							<option value="" disabled selected>Select an Operation</option>
							<option value="add">Addition (+)</option>
							<option value="minus">Subtraction (-)</option>
							<option value="multiply">Multiplication (ร)</option>
							<option value="divide">Division (รท)</option>
						</select>
					</div>

					<div class="input-group">
						<label for="number2">Second Number</label>
						<input
							type="number"
							name="number2"
							id="number2"
							value="0"
							required
						/>
					</div>
				</div>

				<div class="flex justify-end w-full">
					<button type="button" class="btn btn-primary" id="calculateBtn">
						Calculate
					</button>
				</div>

				<div class="flex justify-between items-center w-full">
					<h4>Result:</h6>

					<input type="text" name="result" id="resultField" readonly />
				</div>
			</div>
		</div>

        <script src="script.js"></script>
	</body>
</html>
