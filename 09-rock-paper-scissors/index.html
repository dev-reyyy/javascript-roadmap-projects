<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>09 Rock Paper Scissors</title>

		<link rel="stylesheet" href="../shared/css/global.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container flex-col" style="gap: 24px">
			<div class="flex flex-col items-center">
				<span>Project 09</span>
				<h1>Rock Paper Scissors</h1>
			</div>

			<div class="card">
				<p class="resultMsg" id="resultMsg"></p>
				<div class="flex justify-between w-full">
					<div class="flex flex-col" style="gap: 8px">
						<h4>Player</h4>
						<div class="radio-group">
							<input type="radio" name="rpsBtn" id="rockBtn" value="rock" />
							<label for="rockBtn" class="labelBtn">Rock</label>

							<input type="radio" name="rpsBtn" id="paperBtn" value="paper" />
							<label for="paperBtn" class="labelBtn">Paper</label>

							<input
								type="radio"
								name="rpsBtn"
								id="scissorsBtn"
								value="scissors"
							/>
							<label for="scissorsBtn" class="labelBtn">Scissors</label>
						</div>
					</div>

					<div class="flex flex-col" style="gap: 8px">
						<h4>Computer</h4>
						<div class="radio-group">
							<input type="radio" id="computerRock" disabled />
							<label for="computerRock" class="labelBtn">Rock</label>

							<input type="radio" id="computerPaper" disabled />
							<label for="computerPaper" class="labelBtn">Paper</label>

							<input type="radio" id="computerScissors" disabled />
							<label for="computerScissors" class="labelBtn">Scissors</label>
						</div>
					</div>
				</div>

				<button class="btn btn-primary w-full" id="startBtn">Lock In</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
